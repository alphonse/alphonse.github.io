# Be Professional

- Follow professional conventions (but don't blend in!)
- Use professional language
- Present youself professionally (clothing, hygiene, ...)
- Appear professional on Zoom
    - Use a good camera and microphone
    - Use a professional background

# Be Unique

- Be unique (but not too unique!)
- Prepare (do you research!)
- Show how you fit in (skills and socially)
- Show your unique skills
