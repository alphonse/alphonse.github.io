# Broadband Cavity Ehanced Spectroscopy

---
class: center

# ces | <b>BBCES</b>

Cavity enhanced spectroscopy uses an optical cavity to achieve sensitive measurements of light extinction.

<img src="https://pubs.rsc.org/image/article/2017/fd/c7fd00001d/c7fd00001d-f2_hi-res.gif">

.image-credit[Brown et al (2017) [Faraday Discussions](https://pubs.rsc.org/is/content/articlelanding/2017/fd/c7fd00001d#!divAbstract)]

---
exclude: true

class: center

# ces | <b>BBCES</b>

Broadband Cavity Enahanced Spectroscopy (BBCES)

$\alpha_{ext}(\lambda) = \left(\frac{I_0(\lambda)}{I(\lambda)} - 1\right) \left(\frac{1-R(\lambda)}{d}\right)$

<img src="./img/wcu-tt_bbces-graphic.png", style = "width: 650px;">
<!-- <img src="./img/wcu-tt_bbces-block-diagram.png", style = "width: 650px;"> -->

---
exclude: true

class: center

# ces | <b>BBCES</b>

BBCES can be used to measure *extinction* by aerosols.

$\alpha\_{ext} = \alpha\_{scatter} + \alpha\_{abs}$

<img src="./img/wcu-tt_bbces-ambient.png", style = "height: 425px;">

---
exclude: true
