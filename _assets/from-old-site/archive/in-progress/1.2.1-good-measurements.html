# Signals and Noise

All instruments output some sort of *signal*, usually a *voltage* or electric *current*.

![signal and noise](https://chem.libretexts.org/@api/deki/files/159954/Figure4.5.png?revision=1&size=bestfit&width=415&height=293)
.image-credit[Image (c) [Analytical Chemistry 2.1](https://chem.libretexts.org/Bookshelves/Analytical_Chemistry/Book%3A_Analytical_Chemistry_2.1_%28Harvey%29) / [CC-BY-SA](https://creativecommons.org/licenses/by-nc-sa/4.0/)]

???

In an instrument, some chemical phenomenon is exploited to learn about the sample.  The signal generated by the analyte must be converted into an electrical signal if the instrument is to interface with a computer, chart recorder, panel meter, etc.  This process is called ***transduction*** (transducer).

A signal cannot be acquired without noise!

# Signals and Noise

- **Noise** is random
- **Interference** is not.

---

# Signals and Noise

There are different types of noise.

- Gross error: Analyst mistakes, must avoid
- Systematic error: Deviation from true is constant, must find and eliminate
- Random error: Unpredictable, inescapable, quantifiable with statistics

# Normal Distributions

Normal probability function (Gaussian distribution):

$$
f(x) = \frac{1}{\sigma \sqrt{2\pi} \times e^{-\frac{(x-\mu)^2}{2\sigma^2}}}
$$

???

In other words, the probability of obtaining a particular value of *x* is a function of the true value and the error of the technique.

--

Data are discrete, not continuous in a modern instrument.

# Measures of Central Tendency: Mean

The **population mean** is defined as:

$$
\mu = \frac{\sum_{i=1}^{i=N} \mu_i}{N}
$$ 

--

The **sample mean** is defined as:

$$
\bar{x} = \frac{\sum_{i=1}^{i=N} x_i}{N}
$$

---

# Measures of Spread

The **population standard deviation** is:

$$
\sigma = \sqrt{ \frac{\sum_{i=1}^{i=N}(x_i-\mu)^2}{N} }
$$

???
spread = random error

--

The **sample standard deviation** is:

$$
s = \sqrt{ \frac{\sum_{i=1}^{i=N}(x_i-\bar{x})^2}{N-1} }
$$

---

# Signals and Noise

The **standard error** conveys *certainty*:

$$
\text{S.E.} = \frac{s}{\sqrt{N}}
$$

???

It is *always* less than standard deviation.

---

# Normal Distributions

- 1 SD = 68.2%
- 2 SD = 95.4%
- 3 SD = 99.7%

---

# Confidence Intervals

Assume to be 95% unless otherwise stated ( $ \mu \pm 2\sigma $ ): 

$$
\text{95% CL} = \pm 2\sigma
$$

--

We *actually* report:

$$
\text{CL} = \pm t \frac{s}{\sqrt{N}}
$$

as in:

$$
\bar{x} \pm t \frac{s}{\sqrt{N}}
$$

???

- We do not know population SD or mean

# Accuracy vs. Precision

![accuracy vs. precision](https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Accuracy_and_Precision.svg/900px-Accuracy_and_Precision.svg.png)

???

- **Accuracy** describes how close average is to "true" value / the **bias** / the **systematic error**
- **Precision** describes how wide the spread (e.g. standard deviation) / the **random error**

# Communicating Accuracy and Precision

1. **Don't Lie:**  The significant digits you write implies your precision!
   - 1.30047629 mg/L
   - 1.3 mg/l
   - Base your observations on the instrument/glassware tolerances.

---

# Replicate Measurements

1. Estimate from error propagation and specified uncertainties (may be overly optimistic)
2. Measure directly (may be more realistic to *your* lab, may be necessary if you've built your own instrument)

---

# Specifying Errors

- Some use 1 standard deviation (σ), some use 2 standard deviations (σ), some use standard error, etc
- 1σ is common
- It doesn't really matter which you use as long as you *clearly specify* what you used.
- 1σ = 68%
- 2σ = 95%
- written as μ ± σ, must make sig figs match in error!
- Std goes as 1/sqrt(n)

σ vs s, μ vs x-bar  


---

# Confidence Limits

> How certain is your uncertainty?

1. Start with standard deviation (doesn't contain \\(n\\))
2. Multiply by factor (from \\(t\\)-table) that reflects confidence (and \\(n\\))

$$ \text{Final Value} = \bar{x} \pm (\text{factor} \times s) $$

$$\text{factor} = \bar{x} \pm \frac{t \times s}{\sqrt{n}} $$

Get \\(t\\) from \\(t\\)-table.
