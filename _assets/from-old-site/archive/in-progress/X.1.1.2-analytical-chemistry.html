# What is Analytical Chemistry?  

> "Analytical chemistry is what analytical chemists do."  
>  
> *C.N. Reilly*

???

- Analytical chemistry thrawts definition: It is chemistry, physics, engineering, and computer science all rolled together!

--

**An oft-encountered definition:** Field concerned with *qualitatively* and *quantitatively* characterizing matter.

But is this misleading?

???

- Most chemists characterize matter, but most chemists are not "analytical chemists".  
- Analytical chemistry is often a "catch all" field, though this probably should be so.
- This ignores the unique perspective an analytical chemist brings to a study.

# The Analytical Perspective 

An analytical method may be broken up into 7 stages [[1](https://link.springer.com/article/10.1007/BF00470406), [2](https://pubs.acs.org/doi/10.1021/ed077p577)]:

1. Conception
2. Demonstration (Validation)
3. Establishment of capabilities
4. Widespread acceptance
5. Continued development (e.g. commercialization)
6. Cycling through steps 3-5
7. Replacement/Death
