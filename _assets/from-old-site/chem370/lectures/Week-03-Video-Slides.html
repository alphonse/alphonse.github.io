---
class: center

<div style="margin-top: 200px;"></div>

$$SS\_{y-\hat{y}} = \sum\_{i = 1}^{n} (y\_i - \hat{y}\_i)^2$$

---
class: center

<div style="margin-top: 200px;"></div>

$$s\_r = \sqrt{\frac {\sum\_{i = 1}^{n} \left( y\_i - \hat{y}\_i \right)^2} {N - 2}}$$

---
class: center

<div style="margin-top: 200px;"></div>

$$s\_{C\_A} = \frac {s\_r} {b\_1} \sqrt{\frac {1} {m} + \frac {1} {n} + \frac {\left( \overline{S}\_{samp} - \overline{S}\_{std} \right)^2} {(b\_1)^2 \sum\_{i = 1}^{n} \left( C\_{std\_i} - \overline{C}\_{std} \right)^2}}$$

---
class: center

<div style="margin-top: 200px;"></div>


$$\mu\_{C\_A} = C\_A \pm t s\_{C\_A}$$
