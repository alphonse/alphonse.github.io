What is the mean free path for a small organic molecule at 10$^{-5}$ torr? (assume $d$ = 5 Å)

$$
\lambda = \frac{k_BT}{Pd^2\pi \sqrt{2}}
$$

$$
k_B = 1.38 \times 10^{-23} \frac{\text{J}}{\text{K}}
$$

--

$$
\lambda = \frac{(1.38 \times 10^{-23} \text{J K}^{-1} )(298.15 \text{ K})}{(1 \times 10^{-3} \text{ Pa})(5 \times 10^{-10}\text{ m})^2\pi \sqrt{2}} = 4 \text{m}
$$
