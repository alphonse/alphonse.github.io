### Example: Caffeine extraction from coffee (Granger Ex. 15.1)

100 ml of coffee containing 1.00 mg caffeine.  How much is extracted to 250 ml $\ce{CHCl3}$? $K_D = 8.8$.

> Step 1: ICE Table!

|  | Caf (aq) | Caf (org) |
| ----- | ----- | ----- |
| **I**nitial (mg) | 1.00 | 0.00 |
| **C**hange (mg) | -$x$ | $x$ |
| **E**quilibrium (mg) | 1.00-$x$ | $x$ |

---

### Example: Caffeine extraction from coffee (Granger Ex. 15.1)

100 ml of coffee (aq) containing 1.00 mg caffeine.  How much is extracted to 250 ml $\ce{CHCl3}$? $K_D = 8.8$.

> Step 2: Substitue in equillibrium equation (and account for volume difference)

$$
K\_D = \frac{\ce{C\_{org}}}{\ce{C\_{aq}}}
$$

$$
8.8 = \frac{ \left(\frac{x}{250} \right)\_{org} }{ \left(\frac{(1.00-x)}{100} \right)\_{aq} }
$$

---

### Example: Caffeine extraction from coffee (Granger Ex. 15.1)

100 ml of coffee (aq) containing 1.00 mg caffeine.  How much is extracted to 250 ml $\ce{CHCl3}$? $K_D = 8.8$.

> Step 3: Solve for $x$

$$
8.8 = \frac{ \left( \frac{x}{250} \right)\_{org} }{ \left(\frac{(1.00-x)}{100} \right)\_{aq} }
$$

$$
x = 0.956 \text{ mg (in org phase), } \therefore 0.04 \text{ mg in aq phase.}
$$

A **chromatogram** is a plot of *signal* ($y$) vs *time* ($x$). 

<img src="img/chrom_chromatogram.png" style = "margin-bottom: 50px; margin-left: auto; margin-right: auto; height: 350px;">

---
class: center

The *retention factor* is constant for any given chemical run with a defined *chromatographic system*.

<img src="img/chrom_chromatogram_annotate.png" style = "margin-bottom: 15px; margin-left: auto; margin-right: auto; height: 350px;">

$$
\text{retention factor } = k\_r = \frac{ (t\_r - t\_{m}) }{ t\_{m} } 
$$

---
class: center

The *retention factor* is constant for any given chemical run with a defined *chromatographic system*.

<img src="img/chrom_chromatogram_annotate.png" style = "margin-bottom: 15px; margin-left: auto; margin-right: auto; height: 350px;">

$$
k\_r = \frac{ (t\_r - t\_{m}) }{ t\_{m} } = K\_D \frac{ V\_s }{ V\_m }
$$

---
class: center

Peaks are gaussian with a mean, $\mu$, and standard deviation, $\sigma$.

<img src="img/chrom_chromatogram.png" style = "margin-left: auto; margin-right: auto; height: 350px;">

$$
W\_{base} = 4\sigma \text{,   } W\_{FWHM} = 2.355 \sigma
$$

---
class: center

*Resolution* describes how well two peaks can be separated in time.

<img src="img/chrom_chromatogram_annotate.png" style = "margin-bottom: 15px; margin-left: auto; margin-right: auto; height: 350px;">

$$
R\_s = \frac{ (t\_{r\_{2}} - t\_{r\_{1}} ) }{0.5( W\_{B\_{2}} + W\_{B\_{1}} ) }
$$

---

- $B$ = longitudinal diffusion coefficient
