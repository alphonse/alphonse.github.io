---
class: center

<div style="margin-top: 200px;"></div>

We will consider two types of luminescence spectroscopy: phosphorescence and fluorescence.

---
class: center

<div style="margin-top: 200px;"></div>

Luminescence is very *sensitive* (fM) but not all molecules luminesce.

--

...this can make it very *selective*.

---
class: center

Fluorescence is light emission from an excited singlet state (ns to ms).

<img src="img/week8_jablonski.png" style = "margin-left: auto; margin-right: auto; display: block;">

.image-credit[David Harvey / [Analytical Chemistry 2.1](https://chem.libretexts.org/Bookshelves/Analytical_Chemistry/Book%3A_Analytical_Chemistry_2.1_%28Harvey%29) / [CC BY-SA 4.0](https://creativecommons.org/licenses/by-sa/3.0/at/deed.en)]

---
class: center

Phosphorescence is light emission from an excited triplet state (ms to ks).

<img src="img/week8_jablonski.png" style = "margin-left: auto; margin-right: auto; display: block;">

.image-credit[David Harvey / [Analytical Chemistry 2.1](https://chem.libretexts.org/Bookshelves/Analytical_Chemistry/Book%3A_Analytical_Chemistry_2.1_%28Harvey%29) / [CC BY-SA 4.0](https://creativecommons.org/licenses/by-sa/3.0/at/deed.en)]

---
class: center

A triplet state is spin forbidden ($M = 2S + 1$).

<img src="img/week8_triplet.png" style = "margin-left: auto; margin-right: auto; display: block;">

.image-credit[David Harvey / [Analytical Chemistry 2.1](https://chem.libretexts.org/Bookshelves/Analytical_Chemistry/Book%3A_Analytical_Chemistry_2.1_%28Harvey%29) / [CC BY-SA 4.0](https://creativecommons.org/licenses/by-sa/3.0/at/deed.en)]
